<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artist's AI Assistant{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div id="branding">
                <h1 class="text-2xl font-bold"><span class="text-blue-400">Artist's</span> AI Assistant</h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-400">Home</a></li>
                    <li><a href="{{ url_for('portfolio') }}" class="hover:text-blue-400">Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
